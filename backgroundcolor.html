<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <style>
        #colorBox {
            width: 200px;
            height: 100px;
            background-color: red;
            margin: 0 auto; /* Center the div horizontally */
        }

        #toggleButton {
            display: block;
            margin: 10px auto; /* Center the button and add spacing */
        }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <button id="toggleButton" onclick="toggleColor()">Toggle Color</button>

    <script>
        function toggleColor() {
            // Select the <div> element
            const colorBox = document.getElementById("colorBox");

            // Check the current background color and toggle it
            if (colorBox.style.backgroundColor === "red") {
                colorBox.style.backgroundColor = "blue";
            } else {
                colorBox.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
