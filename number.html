<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";

        // Start the loop from 1, end at 5
        for (let i = 1; i <= 5; i++) {
            // Add the current number to the text
            text += "The number is " + i + "<br>";
        }

        // Display the output in the paragraph
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
